{% extends 'base.html' %} {% block main %}
<form action="" method="post">
  <label for="mail">E-Mail</label>
  <input
    type="email"
    id="mail"
    name="mail"
    placeholder="Your Email address"
    required
  />
  <label for="password">Password</label>
  <input
    type="password"
    maxlength="12"
    minlength="6"
    id="password"
    name="password"
    placeholder="Your password"
    required
  />
  <button type="submit">Submit</button>
</form>
{% endblock %}
