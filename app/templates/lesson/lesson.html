{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/lesson.css')}}">
{% endblock %}

{% block main %}
<a href="/subject/{{ info[3] }}" class="back-to-subject">Back to subject</a>
<a href="/subject/{{ info[3] }}" class="add-lesson">add lesson</a>
{% if info[1] == None %}
    <h2>{{ info[0] }} - {{ info[2]}}</h2>
{% else %}
    <h2>{{ info[1] }} ({{ info[0]}}) - {{ info[2] }}</h2>
{% endif %}
{% endblock %}
