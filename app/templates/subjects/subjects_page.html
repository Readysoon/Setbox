{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/subjects_page.css')}}">
{% endblock %}

{% block main %}
<a href="/add_subject" class="add-subject">Add a subject</a>
<h1>Subjects</h1>
<br><br>
<div class="button-container">
    {% for subject in subject_names %}
    <a href="/subject/{{ subject.id }}">{{ subject.name }}</a>
    {% endfor %}
</div>
{% endblock %}
