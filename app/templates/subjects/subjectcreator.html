{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/subjectcreator.css')}}">
{% endblock %}

{% block main %}
<h1>Create a Subject</h1>
<br><br>
<div class="container">
    <p><i class="arrow left"></i></p>
    <form>
        <div>
            <label for="fname">Subject name:</label><br>
            <input type="text" id="fname" name="fname"><br>
        </div>
        <div class="startdate">
            <label for="startdate">Start Date:</label>
            <input type="date" id="startdate" name="startdate">
        </div>
        <div class="timeselector">
            <div class="starttime">
                <label for="appt">Starttime:</label>
                <input type="time" id="appt" name="appt"> 
            </div>
            <div class="endtime">
                <label for="appt">Endtime:</label>
                <input type="time" id="appt" name="appt"> 
            </div>
        </div>
        <label for="frequency">Frequency:</label>
        <select name="frequency" id="frequency">
          <option value="1x">1x</option>
          <option value="1xweek">1x per Week</option>
          <option value="1xmonth">1x per Month</option>
        </select> 
        <div>
            <label for="enddate">End Date:</label>
            <input type="date" id="enddate" name="enddate">
        </div>
        <div>
            <p><button>Submit</button></p>
        </div>
    </form>
</div>
{% endblock %}
