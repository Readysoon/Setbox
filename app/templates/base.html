<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/base.css')}}"
    />
    {% block head %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetBox</title>
  </head>
  <body>
    <nav>
      <div class="flexcontainer">
        <ul>
          <li><a href="{{url_for('user.index')}}">Home</a></li>
          <li><a href="{{url_for('user.get_login')}}">Login</a></li>
          <li><a href="{{url_for('user.get_register')}}">Register</a></li>
          {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('user.logout') }}">Logout</a>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block main %} {% endblock %}
  </body>
</html>
